<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox Gamepass Tool</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Roblox Gamepass Tool</h1>
        <div class="calculator">
            <div class="input-group">
                <label for="gamepass-price">ゲームパスの値段 (Robux):</label>
                <input type="number" id="gamepass-price" placeholder="例: 100">
            </div>
            <button id="calculate-revenue">制作者の収益を計算</button>
            <p id="revenue-output"></p>
        </div>

        <div class="calculator">
            <div class="input-group">
                <label for="desired-revenue">欲しい収益 (Robux):</label>
                <input type="number" id="desired-revenue" placeholder="例: 70">
            </div>
            <button id="calculate-price">必要なゲームパスの値段を計算</button>
            <p id="price-output"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
